<!DOCTYPE html>
<html>

<head>
    <title>
        Welcome To Igniters
    </title>
</head>

<body>
    <form>
        <center>
            <fieldset>
                <legend>Information</legend>

                <img src="igniters.jpeg" alt="No Image Found" height="100" width="400">
                <br/>
                <br/> Name:
                <input type="text" name="name" required="" maxlength="20" />
                <br/>
                <br/> DOB:
                <input type="date" name="dob" required="" />
                <br/>
                <br/> Age:
                <input type="number" name="age" required="" maxlength="3" />
                <br/>
                <br/> Email:
                <input type="email" name="email" required="" maxlength="30" />
                <br/>
                <br/> Password:
                <input type="password" name="password" required="" minlength="8" maxlength="20" />
                <br/>
                <br/> Address:
                <input type="textarea" name="address" />
                <br/>
                <br/> Gender:
                <input type="radio" name="gender" value="m" />Male
                <input type="radio" name="gender" value="f" />Female
                <br/>
                <br/> Hobbies:
                <input type="checkbox" name="hobbies[]" /> Cricket
                <input type="checkbox" name="hobbies[]" /> Football
                <input type="checkbox" name="hobbies[]" /> Binge Watching
                <input type="checkbox" name="hobbies[]" /> Cooking
                <br/>
                <br/> Role:
                <input type="text" name="role" required="" maxlength="20" />
                <br/>
                <br/> DOJ:
                <input type="date" name="doj" required="" />
                <br/>
                <br/> About:
                <input type="textarea" name="about" />
                <br/>
                <br/>
                <a href="http://www.ignitershub.com/">Company Website</a>
                <br/>
                <br/>
                <input type="submit" value="Send" />
                <input type="reset" value="Reset" />
            </fieldset>
        </center>
    </form>
</body>

</html>
